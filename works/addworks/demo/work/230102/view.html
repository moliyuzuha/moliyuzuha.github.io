<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div id="meta-content"></div>

  <link rel="stylesheet" href="/work/AddWorks/reset.css">
  <link rel="stylesheet" href="/work/AddWorks/addworks.css">
  <link rel="stylesheet" href="/work/settings/custom.css">
  <div id="site-title"><!-- TITLE --></div>
</head>
<body>
  <header id="header" class="header"><!-- header --></header>

  <main>
    <div class="viewer-page">

      <div id="viewer" class="viewer-area">
        <!-- viewer -->

        <button id="prev" class="viewer-prev-btn">
          <svg>
            <use xlink:href="/work/AddWorks/img/chevron-right-solid.svg#chevrom-right"></use>
          </svg>
        </button>
        <button id="next" class="viewer-next-btn">
          <svg>
            <use xlink:href="/work/AddWorks/img/chevron-left-solid.svg#chevrom-left"></use>
          </svg>
        </button>
        <button id="full-screen" class="viewer-fullscreen-btn">
          <svg>
            <use id="full-screen-icon" xlink:href="/work/AddWorks/img/expand-solid.svg#expand"></use>
          </svg>
        </button>
      </div>
      
      <div id="viewer-info" class="viewer-info-area"><!-- viewer info --></div>

    </div>
  </main>

  <footer id="footer" class="footer">
  </footer>

  <script src="/work/AddWorks/variables.js" charset="utf-8"></script>
  <script src="/work/settings/sitedata.js" charset="utf-8"></script>
  <script src="/work/settings/workmanager.js" charset="utf-8"></script>
  <script src="/work/AddWorks/viewer.js" charset="utf-8"></script>
</body>
</html>
